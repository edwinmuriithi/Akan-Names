<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan-Names</title>

</head>

<body class="container-fluid" style="background-image:url(images/background.jpeg);">
    <div id="heading">
        <img src="images/akan.png" alt=" ">
        <h1>Welcome To Akan-Names</h1>
        <h2 id="get">Get Your Akan Name Easy and Fast!</h2>
    </div>
    <div class="overlay">
        <div class="container">
            <h2>Please Input Your Details Here</h2>
            <form name="myForm" class="form" onsubmit="validate();">
                <div class="form-group">
                    <label for="number">Year of Birth:</label>
                    <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 1960 if born in 1960" name="year">
                </div>
                <div class="form-group">
                    <label for="month">Month of Birth:</label>
                    <input type="number" class="form-control" id="month" placeholder="Month of Birth eg 01 for January" name="month">
                </div>
                <div class="form-group">
                    <label for="date">Date of Birth:</label>
                    <input type="number" class="form-control" id="date" placeholder="Date of Birth" name="date">
                </div>
                <div class="form-group">
                    <label for="month">Gender</label><br>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
                </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
                </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
                <br>
            </form>
            <p id="results"> </p>
        </div>
    </div>
    <footer class="page-footer ">
        <div class="footer-copyright text-center py-3">Copyright Â© 2021:
            <a href="https://github.com/edwinmuriithi"> Edwin Muriithi</a>
        </div>
    </footer>
    <script src="javascript/script.js"></script>
</body>

</html>

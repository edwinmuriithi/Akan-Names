<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan-Names</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento,Playfair+Display+SC,Sorts+Mill+Goudy &display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Gugi|Kalam" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="container-fluid" style="background-image:url(images/bg1.jpg);">
    <div id="heading">
        <img src="images/akan.png" alt=" ">
        <h1>Welcome To Akan-Names</h1>
        <h2 id="get">Get Your Akan Name Easy and Fast!</h2>
    </div>
    <div class="overlay">
        <div class="container">
            <h2>Please Input Your Details Here</h2>
            <form name="myForm" class="form" onsubmit="validate();">
                <div class="form-group">
                    <label for="number">Year of Birth:</label>
                    <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 1960 if born in 1960" name="year">
                </div>
                <div class="form-group">
                    <label for="month">Month of Birth:</label>
                    <input type="number" class="form-control" id="month" placeholder="Month of Birth eg 01 for January" name="month">
                </div>
                <div class="form-group">
                    <label for="date">Date of Birth:</label>
                    <input type="number" class="form-control" id="date" placeholder="Date of Birth" name="date">
                </div>
                <div class="form-group">
                    <label for="month">Gender</label><br>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
                </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
                </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
                <br>
            </form>
            <p id="results"> </p>
        </div>
    </div>
    <footer class="page-footer ">
        <div class="footer-copyright text-center py-3">Copyright Â© 2021:
            <a href="https://github.com/edwinmuriithi"> Edwin Muriithi</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
